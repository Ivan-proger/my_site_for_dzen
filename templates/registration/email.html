{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<title>Document</title>
</head>
<body>
	<div class="input" style="height: auto">
		<h3>Подтвердите почту</h3>
		<form method="post">
			{% csrf_token %}
			{% if error %}
				<ul class="errorlist"><li>{{ error }}</li></ul>
			{% endif %}

			{% if finish %}
				<ul class="finish"><li>{{ finish }}</li></ul>
			{% endif %}			
			<p><input type="text" class="input-text" name="code" required="" maxlength="6" placeholder="Введите код из вашего email:"></p>
		<button type="submit">Провериить код</button>
	</div>
</html>
