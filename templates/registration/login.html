{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<title>Document</title>
</head>
<body>
	<div class="input" style="height: auto">
		<h3>Вход</h3>
		<form method="post">
			{% csrf_token %}
			{% if error %}
				<ul class="errorlist"><li>{{ error }}</li></ul>
			{% endif %}
			<p><input type="text" class="input-text" name="username" required="" maxlength="50" placeholder="Почта"></p>
			<p><input type="text" class="input-text" name="password" required="" maxlength="50" placeholder="Пароль"></p>

			<button type="submit">Войти</button>
		</form>
	</div>
</body>
</html>
